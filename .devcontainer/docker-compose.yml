version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # [Choice] Node.js version: 14, 12, 10
        VARIANT: 16
        # On Linux, you may need to update USER_UID and USER_GID below if not your local UID is not 1000.
        USER_UID: 1000
        USER_GID: 1000

    environment:
      HOSTNAME: localhost
      PG_CONNECTION_URI: "postgresql://docker:docker@localhost:5432/docker"
      FILE_STORAGE_ROOT_PATH: "/tmp/graasp-file-item-storage"

    volumes:
      - ..:/workspace:cached
      - ../tmp:/tmp/graasp-file-item-storage

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:db
    # Uncomment the next line to use a non-root user for all processes.
    # user: node

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  db:
    build:
      context: ../
      dockerfile: .devcontainer/db/Dockerfile
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: docker
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_ETHERPAD_DB: etherpad
      POSTGRES_ETHERPAD_USER: etherpad
      POSTGRES_ETHERPAD_PASSWORD: etherpad
    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward MongoDB locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  redis:
    container_name: graasp-redis
    image: redis
    # For this to work a .env file needs to be provided in the .devcontainer folder
    # with the value of the variable set.
    command: redis-server --requirepass $REDIS_PASSWORD
    restart: unless-stopped
    ports:
      - 6379:6379

  etherpad:
    container_name: graasp-etherpad
    image: etherpad/etherpad
    # start the server with dev API key
    # https://hub.docker.com/r/etherpad/etherpad/dockerfile
    # https://github.com/ether/etherpad-lite/issues/3849
    volumes:
      # bind copy the dev API key
      - ./etherpad/devApiKey.txt:/opt/etherpad-lite/APIKEY.txt
    ports:
      - 9001:9001
    environment:
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=etherpad
      - DB_USER=etherpad
      - DB_PASS=etherpad
      # allow only group pads
      # - REQUIRE_SESSION=true
      # only API can create pads
      - EDIT_ONLY=true
    # restart the container until db has created tables
    restart: unless-stopped
    depends_on:
      - db

  # Localstack is used to test aws services locally
  localstack:
    container_name: graasp-localstack
    image: localstack/localstack
    volumes:
      - ${TMPDIR}/localstack:/tmp/graasp-localstack
      - ./localstack:/docker-entrypoint-initaws.d
      - /var/run/docker.sock:/var/run/docker.sock

    environment:
      - SERVICES=s3
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
    ports:
      - 4566-4583:4566-4583

  # necessary for graasp-embedded-link-item
  iframely:
    image: graasp/iframely:latest
    environment:
      NODE_ENV: staging
    ports:
      - 8061:8061

volumes:
  postgres-data: null
